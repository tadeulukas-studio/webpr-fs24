<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel (kind of)</title>
</head>


<body>

<table>
    <thead></thead>
    <tbody id="dataContainer">

    </tbody>
</table>

<button id="refresh">Calculate</button>

<script>
    import("./excel.js").then( excel => {
             document.getElementById("refresh").onclick = excel.refresh;
             excel.startExcel();
         }
    );


</script>

</body>

</html>
