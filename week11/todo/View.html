<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body>

<main>
    <h1>Todo List</h1>

    <div class="holder">
        <button id="plus" autofocus > + </button>
        <button id="fortune" > Feelin' lucky! </button>

        <div class="table" id="todoContainer"></div>

        <div>Tasks: <span id="numberOfTasks">0</span></div>
        <div>Open:  <span id="openTasks"    >0</span></div>
    </div>
</main>

<script>

    import("./todo.js").then( todo => {
        const todoController = todo.TodoController();

        document.getElementById("plus").onclick = _evt => todoController.addTodo();
        const fortuneButton = document.getElementById("fortune");
        fortuneButton.onclick = _evt => todoController.addFortuneTodo(fortuneButton);

        todo.TodoItemsView(todoController, document.getElementById('todoContainer'));
        todo.TodoTotalView(todoController, document.getElementById('numberOfTasks'));
        todo.TodoOpenView (todoController, document.getElementById('openTasks'));

        todoController.addTodo();
    });

</script>

</body>

</html>
