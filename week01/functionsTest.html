<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        document.writeln("true");
        document.writeln(1 === 1);

        const test = testExpression => document.writeln(String(testExpression));

        test("false");
        test("true");
        test(String (1 === 1));

         function fun1()    { return 1; } //calling a function without any parameters
        document.writeln(fun1() === 1) //testing a function without any arguments, bsp. fun1(42) === 1
        document.writeln( fun1(42) === 1 ); //returns true as there is no compiler involved

        function fun2()    { return 1; }
        function fun2(arg) { return arg; }

        document.writeln( fun2() !== 1  ); //fun2 is overwritten
        document.writeln( fun2() === undefined ); //undefined, no parameters are passed
        document.writeln( fun2(42) === 42 ); //Parameter 42 is not passed

        function noReturn()      { 1; } // missing return, there is no typemarker in js

        //below is an expression of type function.
        const noReturn2  = () => { 1; }; //missing return, therefore !== 1
        const noReturn2a = () => { return 1; }; //return needs the curly Brackets
        const noReturn3  = () => 1; //ohne curly Brackets ist die Zuweisung möglich

        //return is no expression is a statment

        document.writeln( noReturn()   !== 1 );
        document.writeln( noReturn2()  !== 1 );
        document.writeln( noReturn3()  === 1 );

        const myfun = fun1; //Reference to the Method, with Bracket it would be a method-call
        const funs  = [null, undefined, fun1, fun2]; //Array

        document.writeln( myfun()   === 1 );
        document.writeln( funs[2]() === 1 ); //fun1 is called up

        function doit(todo) {
            return function bla(arg) { return todo(arg) } //"bla" not necessary
        }

        document.writeln( doit(fun1)(10) === 1 ); //fun1 is return 1
        document.writeln( doit(fun2)(10) === 10 ); // fun2 return arg zurückgegeben

        const doit2 = callme => arg => callme(arg); //different kind of method

        document.writeln( doit2(fun1)(10) === 1 ); //same test

        const doFun2 = doit2(fun1);

        document.writeln( doFun2(10) === 1 );
        document.writeln( doFun2()   === 1 );


    </script>
</body>
</html>
