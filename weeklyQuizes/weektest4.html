<!DOCTYPE html>

<body>
<script>

    //Quit Week 4
    //Provide a function (or lambda expression) named 'twice' such that
    //[1,2,3],map(twice) equals [2,4,6]

    const twice = x => x * 2;

    document.writeln([1,2,3].map(twice).toString() === "2,4,6")

    //Provide a function (or lambda expression) named 'divides' such that
    //[1,2,3,4,5,6].filter(divides(3)) equals [3,6]

    const divides = n => x => x % n === 0;

    document.writeln([1,2,3,4,5,6].filter(divides(3)).toString() === "3,6")

    //Provide a function (or lambda expression) named 'join' such that
    //[1,2,3].reduce(join('-') equals '1-2-3'

    const join = a => (b, x) => b + a + x;

    document.writeln([1,2,3].reduce(join('-')) === "1-2-3")


</script>
</body>
